<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Trabajador: {{trabajador.nombre}}</h3>
            <!-- <p class="text-muted m-b-30 font-13"> GRUPO AL QUE PERTENECE </p> -->
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarTrabajador(f)">
                        <div class="form-group">
                            <label>Nombre del trabajador</label>
                            <input [(ngModel)]="trabajador.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del trabajador" required>
                        </div>
                        <div class="form-group">
                            <label>Grupo</label>
                            <select (change)="cambioGrupo($event.target.value)" [(ngModel)]="trabajador.grupo" name="grupo" class="form-control" required>
                              <option value="">Selecione Grupo</option>
                              <option *ngFor="let grupo of grupos" [value]="grupo._id">{{grupo.nombre}}</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"></i>  Guardar</button>
                        <a routerLink="/trabajadores" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">

            <h4 class="box-title m-b-0">Grupo</h4>
            <br>
            <br>

            <img [src]="grupo.img | imagen :'grupo'" class="rounded img-fluid">
        </div>
    </div>
    <div class="col-md-3" *ngIf="trabajador._id">
        <div class="card card-body">

            <h4 class="box-title m-b-0">Trabajador</h4>
            <img (click)="cambiarFoto()" [src]="trabajador.img | imagen : 'trabajadores'" class="img-circle img-fluid pointer">
        </div>
    </div>

</div>
